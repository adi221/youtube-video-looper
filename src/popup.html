<!DOCTYPE html>
<html lang="en">
  <head>
    <title>YouTube Video Looper</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" />
  </head>
  <body class="container">
    <ul id="timeIntervals"></ul>
    <form>
      <input type="text" id="startTimeInput" name="startTimeInput" placeholder="Start Time - hh:mm:ss or mm:ss" required>
      <input type="text" id="endTimeInput" name="endTimeInput" placeholder="End Time - hh:mm:ss or mm:ss" required>
      <div class="buttons">
        <button id="addIntervalButton">Add</button>
        <button id="resetButton">Reset</button>
        <button id="toggleIsEnabledButton" data-is-enabled="true" disabled>Disable</button>
      </div>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
